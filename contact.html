<html lang="pl">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>The Best Wooden Windows And Doors - Kontakt</title>
        <meta name="description" content="Postrona kontaktu">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" type="image/jpg" href="logo/logo.png">
        <link rel="stylesheet" type="text/css" href="css/global.css">
        <link rel="stylesheet" type="text/css" href="css/contact.css">
        <script src="js/script.js" async defer></script>
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <div data-get-html="data/header.html"></div>

        <div id="cookies-container">
            <p>Ta strona korzysta z ciasteczek.</p>
            <button onclick="closeCookieInfo()">Rozumiem</button>
        </div>

        <main>
            <section class="entry-container">
                <div class="entry-title">
                    <h1>
                        <span>Nawiąż kontakt z nami</span>
                        <svg class="separator" xmlns="http://www.w3.org/2000/svg">
                            <path d="M0 3H498" stroke="#017AC3" stroke-width="5"/>
                          </svg>
                        <span>już teraz!</span>
                    </h1>
                    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
                </div>
            </section>

            <section class="contact-data-section">
                <div class="contact-data-container">
                    <div class="contact-data-adress-handler">
                        <div class="contact-adress-title">
                            <h2>Dane kontaktowe:</h2><br>
                        </div>
                        <div class="contact-address">
                            <p>Ul. Nazwa 1/2</p>
                            <p>00-001 Miasto</p><br><br>
                        </div>
                        <div class="contact-contact">
                            <p>adres@email.com</p>
                            <p>Tel. 111-222-333</p><br>
                        </div>
                    </div>
                    <div class="contact-data-form-handler">
                        <div class="contact-form-title">
                            <h2>Porozmawiajmy!</h2>
                        </div>
                        <div class="contact-form-grid">
                            <form action="" method="get" class="contact-form">
                                <div class="form-group">
                                    <div class="form-item">
                                        <label for="name" class="form-name">Imię i nazwisko</label>
                                        <input type="text" name="user_name" id="name" placeholder="Twoje imię i nazwisko" class="form-input" required>
                                    </div>
                                    <div class="form-item">
                                        <label for="mail" class="form-name">E-mail</label>
                                        <input type="email" name="user_mail" id="mail" placeholder="twoj_mail@domena.com" class="form-input" required>
                                    </div>
                                </div>

                                <div class="form-text">
                                    <label for="msg" class="form-name">Wiadomość</label>
                                    <textarea name="user_msg" id="msg" placeholder="Treść wiadomości" class="form-input" required></textarea>
                                </div>

                                <button type="submit" class="form-button">Wyślij wiadomość</button>
                            </form>
                        </div>
                    </div>
                </div>
            </section>

            <section class="contact-map-container">
                <div class="contact-map">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d380.91247690587994!2d19.9623234661382!3d50.04014821668016!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47165b51f7218971%3A0xcaa6cb10cb606119!2zWmFta25pxJl0YSwgMzAtNTUyIEtyYWvDs3c!5e0!3m2!1spl!2spl!4v1704552118477!5m2!1spl!2spl" title="Google maps" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </section>
        </main>

        <div data-get-html="data/footer.html"></div>
    </body>
</html>
